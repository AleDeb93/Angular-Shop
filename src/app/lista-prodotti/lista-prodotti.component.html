<h2>Prodotti</h2>
<div class="griglia">
  <div *ngFor="let cellulare of cellulari">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><a [title]="cellulare.modello + ' dettagli'" [routerLink]="['/prodotti', cellulare.id]">{{cellulare.modello}}</a></mat-card-title>
        <mat-card-subtitle>Apple</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="cellulare.img" alt="Photo of a Shiba Inu" />
      <mat-card-actions>
        <button mat-button (click)="aggiungiAlCarrello(cellulare)">Acquista</button>
        <app-alert-prodotti
        [cellulare]="cellulare"
        (avvisami)="onAvvisami()">
      </app-alert-prodotti>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
